name: Build and Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  prepare:
    name: Get release version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      publish: ${{ steps.get-version.outputs.publish }}
    steps:
      - name: Get version from tag
        id: get-version
        run: |
          pattern="^refs\/tags\/v([0-9]+\.[0-9]+\.[0-9]+(-(a|alpha|b|beta|dev)[0-9]+)?)$"
          if [[ "${{ github.ref }}" =~ $pattern ]]
          then
            ver="${BASH_REMATCH[1]}"
            pub="true"
          else
            ver=""
            pub="false"
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "publish=$pub" >> "$GITHUB_OUTPUT"

  build:
    name: Build packages
    needs: prepare
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            target: x86_64
            arch: x64
          - os: windows-latest
            target: aarch64
            arch: arm64
          - os: windows-latest
            target: i686
            arch: x86
          
          # macOS builds
          - os: macos-latest
            target: x86_64
            arch: x64
          - os: macos-latest
            target: aarch64
            arch: x64
          
          # Ubuntu builds
          - os: ubuntu-latest
            target: x86_64
            arch: x64
          - os: ubuntu-latest
            target: aarch64
            arch: x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          architecture: ${{ matrix.arch }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "maturin>=1.7.4,<2.0" build
      - name: Update Cargo.toml version
        if: needs.prepare.outputs.publish == 'true'
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          $cargo = Get-Content "Cargo.toml"
          for ($i = 0; $i -lt $cargo.Length; $i++) { 
              if ($cargo[$i] -match '^version = ".+"') {
                  $cargo[$i] = "version = ""$env:VERSION"""
                  break
              }
          }
          $cargo | Out-File -Force -Encoding "UTF8" -FilePath "Cargo.toml"
        shell: pwsh
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -m Cargo.toml
      - name: Build wheels (musllinux)
        uses: PyO3/maturin-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          target: ${{ matrix.target }}-unknown-linux-musl
          manylinux: musllinux_1_2
          args: --release --out dist -m Cargo.toml
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.arch }}
          path: dist/

  publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.publish == 'true'
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
